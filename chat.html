<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="flareTitle">Chat Room</h1>
        <button id="closeFlareBtn" class="btn" style="display: none;">Close Flare</button>
        <div id="chatBox" class="chat-box"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." class="message-input">
        <button id="sendBtn" class="btn">Send</button>
    </div>

    <script src="hive-auth.js"></script> <!-- Hive Login -->
    <script src="chat.js"></script> <!-- Chat Logic -->
</body>
</html>
